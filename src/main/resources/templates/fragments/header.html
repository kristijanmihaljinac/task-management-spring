<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
<nav class="navbar navbar-header navbar-expand navbar-light" th:fragment="header">
    <a class="sidebar-toggler" href="#"><span class="navbar-toggler-icon"></span></a>

    <div>
        <span th:text="#{msg.lang.current}"></span>:
        <select id="locales">
            <option value="hr" th:selected="${#locale.language == 'hr'}" th:text="#{msg.lang.hr}"></option>
            <option value="en" th:selected="${#locale.language == 'en'}" th:text="#{msg.lang.en}"></option>
        </select>
    </div>

    <button class="btn navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav d-flex align-items-center navbar-light ms-auto">

            <li class="dropdown">
                <a href="#" data-bs-toggle="dropdown"
                   class="nav-link dropdown-toggle nav-link-lg nav-link-user">
                    <div class="d-none d-md-block d-lg-inline-block">Hi, <span sec:authentication="name"></span></div>
                </a>
                <div class="dropdown-menu dropdown-menu-end">
                    <form method="post" th:action="@{/logout}">
                        <button type="submit" value="logout" class="dropdown-item"><i data-feather="log-out"></i> Logout</button>
                    </form>
                </div>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
